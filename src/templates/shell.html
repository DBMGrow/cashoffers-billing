<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{subject}}</title>
  </head>
  <body
    style="margin: 0; padding: 20px 0; box-sizing: border-box; font-family: Helvetica, sans-serif; text-align: center"
  >
    <table cellpadding="0" cellspacing="0" border="0" height="100%" width="100%" style="width: 100%">
      <tr>
        <td align="center" valign="middle">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              width: 600px;
              max-width: 100%;
              margin: auto;
              border-radius: 5px;
              overflow: hidden;
              border: 1px solid #edf2f7;
              box-shadow: 0 15px 40px -15px rgba(0, 23, 185, 0.15);
            "
          >
            <tr>
              <td style="padding: 30px; background-color: #112f45; color: #fff; font-size: large; font-weight: bold">
                {{whitelabel}}
              </td>
            </tr>
            <tr>
              <td
                style="
                  background-color: #fff;
                  font-family: monospace;
                  padding: 30px;
                  color: #2d3748;
                  font-weight: medium;
                "
              >
                <div style="padding-bottom: 10px; font-weight: bold; font-size: 24px">{{subject}}</div>
                <div style="height: 300px">
                  {{content}}
                  <p>Thank you for choosing {{whitelabel}}.</p>
                </div>
              </td>
            </tr>
            <tr>
              <td
                style="padding: 30px; background-color: #edf2f7; font-size: small; text-align: center; color: #718096"
              >
                If you have any questions or concerns about this transaction, please contact our customer support team
                at [Customer Support Email/Phone Number].
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
